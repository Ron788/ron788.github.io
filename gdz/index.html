<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ГДЗ Немецкий язык</title>
</head>
<body>
    <p>
        <b>Введи страницу:</b>
        <input type="text" size="40" id="input">
    </p>
    <p>
        <input type="button" value="Ок" onclick="search();">
    </p>
    <img src="" id="img">
    <script>
        function search(){
            num = document.getElementById('input').value
            console.log(num)
            document.getElementById("img").src="https://gdz.ltd/content/10-class/deutch/Radchenko-Wunderkinder-Plus/exercise/Stranicy-uchebnika/" + num + ".jpg";
            url = "https://api.telegram.org/bot1216580738:AAFak4uhxueouecmkj0JOhO9veMXdaoPTp0/sendMessage?chat_id=422752662&text=what" + num
            var http = new XMLHttpRequest()
            http.open('GET', url, false)
            http.send()
            console.log(http.responseText)
        }
    </script>
</body>
</html>
